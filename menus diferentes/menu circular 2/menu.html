<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Abre e fecha menu</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
       
    <style>
      body{font-family:Alegreya Sans;background:#feeded}
      .menu{position:relative;background:#cd3e3d;width:3em;height:3em;border-radius:5em;margin:auto;margin-top:5em;margin-bottom:5em;cursor:pointer;border:1em solid #fdaead}
      .menu:after{content:"";position:absolute;top:1em;left:1em;width:1em;height:.2em;border-top:.6em double #fff;border-bottom:.2em solid #fff}
      .menu ul{list-style:none;padding:0}.menu li{width:5em;height:1.4em;padding:.2em;margin-top:.2em;text-align:center;border-top-right-radius:.5em;border-bottom-right-radius:.5em;transition:all 1s;background:#fdaead;opacity:0;z-index:-1}.menu:hover li{opacity:1}.menu:hover ul::before{position:absolute;content:"";width:0;height:0;display:block;left:50%;top:-5em;border-width:6.5em;border-radius:0 7.5em 7.5em 0;border-left:0;border-style:solid;border-color:rgba(0,0,0,0.01);z-index:-1;cursor:default}.menu a{color:#fff;text-decoration:none;line-height:1.5em;color:#fff;text-decoration:none}.menu ul{transform:rotate(180deg) translateY(-2em);transition:1s all}.menu:hover ul{transform:rotate(0deg) translateY(-1em)}.menu li:hover{background:#cd3e3d;z-index:10}.menu li:nth-of-type(1){transform:rotate(-90deg);position:absolute;left:-1.2em;top:-4.2em}.menu li:nth-of-type(2){transform:rotate(-45deg);position:absolute;left:2em;top:-3em}.menu li:nth-of-type(3){position:absolute;left:3.4em;top:.3em}.menu li:nth-of-type(4){transform:rotate(45deg);position:absolute;left:2em;top:3.7em}.menu li:nth-of-type(5){transform:rotate(90deg);position:absolute;left:-1.2em;top:5em}.hint{text-align:center}
        
    </head>
    <body>
         <!--       start  menu         -->
       <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' rel='stylesheet' type='text/css'>
<nav class="menu">
  <ul>
    <li><a href="#products">Produtos</a></li>
    <li><a href="#services">Servi√ßos</a></li>
    <li><a href="#careers">Carreiras</a></li>
    <li><a href="#about">Mais</a></li>
    <li><a href="#contact">Contacto</a></li>
  </ul>
</nav>
<h1 class="hint">Pure CSS Circular Menu</h1>
<p class="hint">Hover to show menu!</p>                 
        <!--       end  menu         -->
        
        
    </body>
    
</html>
